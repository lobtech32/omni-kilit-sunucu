<!DOCTYPE html>
<html>
<head>
    <title>OMNI Kilit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial; text-align: center; margin-top: 50px; }
        button { 
            padding: 15px 30px; 
            font-size: 18px; 
            background: #0066ff; 
            color: white; 
            border: none; 
            border-radius: 5px;
            margin: 10px;
        }
        #status { margin-top: 20px; color: #666; }
    </style>
</head>
<body>
    <h1>OMNI KİLİT KONTROL</h1>
    <button onclick="ac()">KİLİDİ AÇ</button>
    <div id="status"></div>
    
    <script>
        function ac() {
            document.getElementById('status').textContent = "İşleniyor...";
            fetch('/ac')
                .then(res => res.text())
                .then(text => {
                    document.getElementById('status').textContent = text;
                    if(text.includes('OK')) {
                        alert("Kilidin açılması gerekiyor!");
                    } else {
                        alert("Hata: " + text);
                    }
                })
                .catch(err => {
                    document.getElementById('status').textContent = "Hata: " + err;
                    alert("Bağlantı hatası!");
                });
        }
    </script>
</body>
</html>
