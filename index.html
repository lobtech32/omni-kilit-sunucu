<!DOCTYPE html>
<html>
<head>
    <title>OMNI Kilit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 0 auto; padding: 20px; }
        button { 
            background: #0066ff; 
            color: white; 
            border: none; 
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
        }
        #status { margin-top: 20px; color: #666; }
    </style>
</head>
<body>
    <h1>OMNI KİLİT KONTROL</h1>
    <button onclick="ac()">KİLİDİ AÇ</button>
    <div id="status"></div>

    <script>
        function ac() {
            const status = document.getElementById('status');
            status.textContent = "Komut gönderiliyor...";
            
            fetch('/ac')
                .then(response => response.text())
                .then(text => {
                    status.textContent = text === 'OK' ? 
                        "✅ Kilit açma komutu başarılı!" : 
                        "❌ Hata: " + text;
                })
                .catch(err => {
                    status.textContent = "❌ Bağlantı hatası: " + err;
                });
        }
    </script>
</body>
</html>
